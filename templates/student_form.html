{% extends "base.html" %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='student_form.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Information Form</h1>
    <form action="/submit_student" method="post" class="border p-4 rounded">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="roll">Roll Number:</label>
            <input type="text" name="roll" id="roll" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" name="section" id="section" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hostel">Hostel:</label>
            <input type="text" name="hostel" id="hostel" class="form-control">
        </div>
        <div class="form-group">
            <label for="kiitmail">KIIT Email:</label>
            <input type="email" name="kiitmail" id="kiitmail" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
{% endblock %}
