{% extends "base.html" %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4"> Student Information</h2>
    <form action="/student" method="post" class="border p-4 rounded mb-4 student-search-form">
        <div class="form-group">
            <label for="roll_number">Enter Roll Number:</label>
            <input type="text" name="roll_number" id="roll_number" class="form-control" placeholder="Enter Roll Number" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Search</button>
    </form>

    <h2 class="text-center mb-4"> Section Information</h2>
    <form action="/section" method="post" class="border p-4 rounded section-info-form">
        <div class="form-group">
            <label for="branch">Select Branch:</label>
            <select name="branch" id="branch" class="form-control">
                <option value="CSE">CSE</option>
                <option value="CSSE">CSSE</option>
                <option value="IT">IT</option>
                <option value="CSCE">CSCE</option>
            </select>
        </div>
        <div class="form-group">
            <label for="section">Section Number:</label>
            <input type="text" name="section" id="section" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Select Year:</label>
            <select name="year" id="year" class="form-control">
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Get Section Info</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
